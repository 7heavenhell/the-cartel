<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Add</title>

      .btn-add {
        background-color: blue; 
        color: white; 
        border: none; 
        padding: 10px 20px;

    <button class="btn-add">Add</button>
