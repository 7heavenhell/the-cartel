<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tombol Media Sosial Vertikal</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}
.social-buttons {
  display: flex;
  flex-direction: column; /* Menyusun tombol secara vertikal */
  gap: 15px;
}
.button {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
  width: 150px; /* Lebar tombol agar konsisten */
}
.instagram {
  background-color: #E1306C;
}
.twitter {
  background-color: #1DA1F2;
}
.youtube {
  background-color: #FF0000;
}
.button:hover {
  opacity: 0.8;
}
.button i {
  margin-right: 8px; /* Jarak antara ikon dan teks */
}

</style></head><body><div class="social-buttons"><a href="https://www.instagram.com/username" target="_blank"><button class="button instagram"><i class="fab fa-instagram"></i> Instagram</button></a><a href="https://twitter.com/username" target="_blank"><button class="button twitter"><i class="fab fa-twitter"></i> Twitter</button></a><a href="https://www.youtube.com/channel/username" target="_blank"><button class="button youtube"><i class="fab fa-youtube"></i> YouTube</button></a></div></body></html>
