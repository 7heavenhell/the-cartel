<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Check Out</title>
    <style>
      .checkout-button {
        background-color: black;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block; 
        font-size: 16px;
        margin: 4px 2px;
        border: none;
        border-radius: 15px;
        transition: background-color 0.3s, opacity 0.3s; 
      }
      
      .checkout-button:hover {
        background-color: transparent; 
        color: black; 
        opacity: 0.7; 
      }
    </style>
  </head>
  <body><a class="checkout-button" href="#">Check Out</a></body>
</html>
